services:
  - type: web
    name: myapp-web
    env: docker
    repo: https://github.com/Yu-ki-772/deploy_sample_2  # ← 必ず置き換えてください
    branch: main
    dockerfilePath: ./Dockerfile
    plan: starter
    autoDeploy: true
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: myapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: myapp-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ONESIGNAL_APP_ID
        sync: false
      - key: ONESIGNAL_REST_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: RAILS_LOG_TO_STDOUT
        value: "true"

  - type: worker
    name: myapp-sidekiq
    env: docker
    repo: https://github.com/Yu-ki-772/deploy_sample_2  # ← 同じく置き換え
    branch: main
    dockerfilePath: ./Dockerfile
    plan: starter
    autoDeploy: true
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: myapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: myapp-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ONESIGNAL_REST_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false

databases:
  - name: myapp-db
    plan: starter

redis:
  - name: myapp-redis
    plan: starter